name: Builds
on:
  push:
    branches:
      - main

    paths-ignore:
      - ".gitignore"
      - "CLAUDE.md"
      - "README.md"

  pull_request:

  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x86_64
            configuration: debug
            os: windows-latest
            name: ðŸ Windows Debug
          - platform: windows-x86_64
            configuration: release
            os: windows-latest
            name: ðŸ Windows Release
          - platform: macos-arm64
            configuration: debug
            os: macos-latest
            name: ðŸŽ macOS Debug
          - platform: macos-arm64
            configuration: release
            os: macos-latest
            name: ðŸŽ macOS Release
          - platform: linux-x86_64
            configuration: debug
            os: ubuntu-latest
            name: ðŸ§ Linux Debug
          - platform: linux-x86_64
            configuration: release
            os: ubuntu-latest
            name: ðŸ§ Linux Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@4169813123dd72674c1697fc8f2554818db4c92b

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.platform }}-${{ matrix.configuration }}

      - name: Install Godot (Windows)
        if: runner.os == 'Windows'
        run: |
          curl -sL -o godot.zip https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_win64.exe.zip
          unzip -q godot.zip
          mv Godot_v4.5.1-stable_win64.exe "$RUNNER_TEMP/godot.exe"
          echo "GODOT_EXECUTABLE=$RUNNER_TEMP/godot.exe" >> $GITHUB_ENV

      - name: Install Godot (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -sL -o godot.zip https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q godot.zip
          mv Godot_v4.5.1-stable_linux.x86_64 "$RUNNER_TEMP/godot"
          echo "GODOT_EXECUTABLE=$RUNNER_TEMP/godot" >> $GITHUB_ENV

      - name: Install Godot (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -sL -o godot.zip https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_macos.universal.zip
          unzip -q godot.zip
          mv Godot.app "$RUNNER_TEMP/Godot.app"
          echo "GODOT_EXECUTABLE=$RUNNER_TEMP/Godot.app/Contents/MacOS/Godot" >> $GITHUB_ENV

      - name: Configure build
        run: cmake --preset ${{ matrix.platform }}-${{ matrix.configuration }}

      - name: Build
        run: cmake --build --preset ${{ matrix.platform }}-${{ matrix.configuration }} -j 1

      - name: Checking libraries were copied
        run: ls -la */addons/*/bin/

      - name: Run tests
        if: matrix.configuration == 'debug'
        run: |
          ctest --preset ${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: luau-gdextension-${{ matrix.platform }}-${{ matrix.configuration }}
          path: |
            dist/addons/luau_gdextension/**

  merge-build-artifacts:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: luau-gdextension
          pattern: luau-gdextension-*
          delete-merged: true

  upload-release-artifacts:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download merged artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: luau-gdextension-*
          merge-multiple: true
          path: addons/luau_gdextension/

      - name: Zip release
        run: |
          zip -r addons-luau-gdextension.zip addons/

      - name: Upload release asset
        run: |
          gh release upload --repo "${{ github.repository }}" "${{ github.event.release.tag_name }}" addons-luau-gdextension.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
