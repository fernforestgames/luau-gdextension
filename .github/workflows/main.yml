name: Builds

on:
  push:
    branches:
      - main

    paths-ignore:
      - ".gitignore"
      - "CLAUDE.md"
      - "README.md"

  pull_request:

env:
  LIBNAME: luau-gdextension

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{matrix.os}}
    name: ${{matrix.name}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: windows-debug
            os: windows-latest
            name: üèÅ Windows Debug
            build_type: Debug
            platform: windows
            arch: x86_64
          - identifier: windows-release
            os: windows-latest
            name: üèÅ Windows Release
            build_type: Release
            platform: windows
            arch: x86_64
          - identifier: macos-debug
            os: macos-latest
            name: üçé macOS Debug
            build_type: Debug
            platform: macos
            arch: arm64
          - identifier: macos-release
            os: macos-latest
            name: üçé macOS Release
            build_type: Release
            platform: macos
            arch: arm64
          - identifier: linux-debug
            os: ubuntu-latest
            name: üêß Linux Debug
            build_type: Debug
            platform: linux
            arch: x86_64
          - identifier: linux-release
            os: ubuntu-latest
            name: üêß Linux Release
            build_type: Release
            platform: linux
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@4169813123dd72674c1697fc8f2554818db4c92b

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.build_type }}

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -j 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LIBNAME }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/bin/**/*

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: luau-gdextension
          pattern: ${{ env.LIBNAME }}-*
          delete-merged: true
