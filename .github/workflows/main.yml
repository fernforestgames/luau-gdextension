on:
  push:
    branches:
      - main

    paths-ignore:
      - ".gitignore"
      - "CLAUDE.md"
      - "README.md"

  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            arch: x86_64
            os: ubuntu-latest
          - platform: windows
            arch: x86_64
            os: windows-latest
          - platform: macos
            arch: arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@4169813123dd72674c1697fc8f2554818db4c92b

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Configure release build
        run: cmake --preset release

      - name: Build for release
        run: cmake --build --preset release -j 1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luau-gdextension-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            ${{ github.workspace }}/addons/luau_gdextension/build/libgdluau.*

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: luau-gdextension
          pattern: luau-gdextension-*
          delete-merged: true
